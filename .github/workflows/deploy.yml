name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:github

      - name: Ensure dist exists & add .nojekyll
        run: |
          if [ ! -d "./dist" ]; then
            echo "ERROR: dist not found. Failing."
            ls -la
            exit 1
          fi
          echo "Adding .nojekyll to dist to prevent GitHub Pages Jekyll processing"
          touch dist/.nojekyll
          echo "---- head of dist/index.html ----"
          sed -n '1,160p' dist/index.html || true

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Wait briefly
        run: sleep 6

      - name: Show deployed page HTML (debug)
        run: |
          echo "PAGE_URL=${{ steps.deployment.outputs.page_url }}"
          curl -sL "${{ steps.deployment.outputs.page_url }}" | sed -n '1,160p'
