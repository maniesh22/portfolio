name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      dist_exists: ${{ steps.check-dist.outputs.dist_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist (debug + check)
        id: check-dist
        run: |
          echo "PWD: $(pwd)"
          echo "---- root files ----"
          ls -la
          echo "---- dist files ----"
          if [ -d "./dist" ]; then
            ls -la ./dist
            echo "---- head of dist/index.html ----"
            sed -n '1,200p' ./dist/index.html || true
            echo "dist_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dist_exists=false" >> $GITHUB_OUTPUT
            echo "ERROR: dist directory not found"
            exit 1
          fi
        shell: bash

      - name: Upload artifact (dist)
        if: steps.check-dist.outputs.dist_exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed URL (debug)
        run: echo "PAGE_URL=${{ steps.deployment.outputs.page_url }}"
