version: "3.8"

services:
  # Production image (serves built dist/ via nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker.io/maniesh22/manish:test
    ports:
      - "8080:80"
    restart: unless-stopped

  # Dev service for active development (vite with hot reload)
  dev:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - web
